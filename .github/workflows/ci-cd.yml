name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore aspnet-core/Moipone.PublicSite.sln

      - name: Build
        run: dotnet build --no-restore --configuration Release aspnet-core/Moipone.PublicSite.sln

      - name: Publish
        run: dotnet publish aspnet-core/Moipone.PublicSite.sln --no-build --configuration Release --output ./publish

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: app
          path: ./publish

  test:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore aspnet-core/Moipone.PublicSite.sln
  
      - name: Run tests
        run: |
          (cd aspnet-core && dotnet test --verbosity normal)
  
  db_update:
    name: Database Update
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main'

    env:
      ASPNETCORE_ENVIRONMENT: Production

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore aspnet-core/Moipone.PublicSite.sln

      - name: Install EF Core 
        run: dotnet tool install --global dotnet-ef

      - name: Update Database
        run: |
          cd aspnet-core/src/Moipone.PublicSite.EntityFrameworkCore
          dotnet-ef database update

  deploy:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: [build, test, db_update]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
  
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: app
          path: ./app
  
      - name: Build Docker image
        run: |
          cd aspnet-core
          docker build -f Dockerfile -t moiponeps:latest .
  
      - name: Verify Docker image
        run: |
          docker images moiponeps:latest
  
      - name: Deploy application
        run: |
          echo "Starting deployment..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

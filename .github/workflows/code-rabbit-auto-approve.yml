name: Fully Autonomous PR Handling

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - ready_for_review
      - synchronize

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
       pull-requests: write
       contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check unresolved threads
        id: check_threads
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          # Fetch review threads with error handling
          response=$(gh api \
            -H "Accept: application/vnd.github+json" \
            repos/$REPO/pulls/$PR_NUMBER/comments 2>&1)
          
          # Check if API call was successful
          if echo "$response" | jq empty 2>/dev/null; then
            unresolved=$(echo "$response" | jq '[.[] | select(.in_reply_to_id == null)] | length')
          else
            echo "API call failed or returned non-JSON response"
            echo "Response: $response"
            unresolved=0
          fi

          echo "Unresolved threads: $unresolved"
          echo "unresolved=$unresolved" >> $GITHUB_OUTPUT

      - name: Mark all changed files as viewed
        if: success() && steps.check_threads.outputs.unresolved == '0'
        env:
          GH_TOKEN: ${{ secrets.CODE_RABBIT_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          FILES=$(gh api repos/$REPO/pulls/$PR_NUMBER/files | jq -r '.[].filename')

          for FILE in $FILES; do
            gh api repos/$REPO/pulls/$PR_NUMBER/reviews \
              -f event="COMMENT" \
              -f comments="[ {\"path\":\"$FILE\",\"position\":1,\"body\":\"\"} ]" \
              -H "Accept: application/vnd.github+json" \
              -F draft=false
          done

      - name: Approve PR
        if: success() && steps.check_threads.outputs.unresolved == '0'
        env:
          GH_TOKEN: ${{ secrets.CODE_RABBIT_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr review $PR_NUMBER --approve --body "Code RabbitAI: All conversations resolved âœ…" --repo ${{ github.repository }}

      - name: Merge PR
        if: success() && steps.check_threads.outputs.unresolved == '0'
        env:
          GH_TOKEN: ${{ secrets.CODE_RABBIT_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
name: Auto-Approve & Merge PR

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - ready_for_review
      - synchronize

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
       pull-requests: write
       contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check if all conversations are resolved
        id: check_threads
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER=${{ github.repository_owner }}
          REPO=${{ github.event.repository.name }}

          unresolved=$(gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/$OWNER/$REPO/pulls/$PR_NUMBER/review_threads \
            | jq '[.[] | select(.resolved==false)] | length')

          echo "Unresolved threads: $unresolved"
          echo "unresolved=$unresolved" >> $GITHUB_OUTPUT

      - name: Approve PR if all conversations resolved
        if: steps.check_threads.outputs.unresolved == '0'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr review $PR_NUMBER --approve --body "All conversations resolved âœ…" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.CODE_RABBIT_TOKEN }}

      - name: Merge PR if all conversations resolved
        if: steps.check_threads.outputs.unresolved == '0'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.CODE_RABBIT_TOKEN }}

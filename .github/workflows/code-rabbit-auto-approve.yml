name: Fully Autonomous PR Handling

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - ready_for_review
      - synchronize

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
       pull-requests: write
       contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Wait for other workflows and CodeRabbit review to complete
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
      
          echo "Waiting for all checks and reviews to complete on commit $HEAD_SHA..."
      
          max_wait=1800  # 30 minutes maximum wait
          elapsed=0
      
          while [ $elapsed -lt $max_wait ]; do
            # Get all check runs for this commit (excluding this workflow)
            check_runs=$(gh api repos/$REPO/commits/$HEAD_SHA/check-runs \
              --jq '.check_runs[] | select(.name != "auto-pr") | {name: .name, status: .status, conclusion: .conclusion}')
      
            echo "Current checks:"
            echo "$check_runs"
      
            # Count pending/in_progress checks (excluding this workflow)
            pending=$(gh api repos/$REPO/commits/$HEAD_SHA/check-runs \
              --jq '[.check_runs[] | select(.name != "auto-pr") | select(.status == "queued" or .status == "in_progress")] | length')
      
            # Check the latest CodeRabbit review state
            latest_state=$(gh api repos/$REPO/pulls/$PR_NUMBER/reviews \
              --jq '[.[] | select(.user.login == "coderabbitai[bot]")] | last | .state')
      
            if [ "$latest_state" = "PENDING" ]; then
              coderabbit_pending=1
            else
              coderabbit_pending=0
            fi
      
            total_pending=$((pending + coderabbit_pending))
      
            echo "Pending/running checks: $pending"
            echo "Pending CodeRabbit review: $coderabbit_pending"
            echo "Total pending: $total_pending"
      
            if [ "$total_pending" -eq 0 ]; then
              echo "All checks and CodeRabbit review completed!"
              echo "Waiting an additional 1m30s before proceeding..."
              sleep 90
              break
            fi
      
            # Show which checks are still running
            if [ "$pending" -gt 0 ]; then
              still_running=$(gh api repos/$REPO/commits/$HEAD_SHA/check-runs \
                --jq '.check_runs[] | select(.name != "auto-pr") | select(.status == "queued" or .status == "in_progress") | .name')
              echo "Still waiting for checks: $still_running"
            fi
      
            if [ "$coderabbit_pending" -gt 0 ]; then
              echo "Still waiting for CodeRabbit review..."
            fi
      
            echo "Checking again in 30 seconds... (${elapsed}s elapsed)"
            sleep 30
            elapsed=$((elapsed + 30))
          done
      
          if [ $elapsed -ge $max_wait ]; then
            echo "Timeout reached. Some checks or reviews may still be running."
            exit 1
      
      

      - name: Check all checks passed
        id: check_status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          
          # Get all check runs excluding this workflow
          failed=$(gh api repos/$REPO/commits/$HEAD_SHA/check-runs \
            --jq '[.check_runs[] | select(.name != "auto-pr") | select(.conclusion != "success" and .conclusion != "skipped" and .conclusion != null)] | length')
          
          echo "Failed checks: $failed"
          echo "failed=$failed" >> $GITHUB_OUTPUT
          
          if [ "$failed" -gt 0 ]; then
            echo "Some checks failed. Listing failed checks:"
            gh api repos/$REPO/commits/$HEAD_SHA/check-runs \
              --jq '.check_runs[] | select(.name != "auto-pr") | select(.conclusion != "success" and .conclusion != "skipped" and .conclusion != null) | "- \(.name): \(.conclusion)"'
          fi

      - name: Check unresolved threads
        id: check_threads
        if: steps.check_status.outputs.failed == '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          # Use the GraphQL API to get unresolved review threads
          unresolved=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $number: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $number) {
                  reviewThreads(first: 100) {
                    nodes {
                      isResolved
                    }
                  }
                }
              }
            }' -f owner="${REPO%/*}" -f repo="${REPO#*/}" -F number=$PR_NUMBER \
            --jq '.data.repository.pullRequest.reviewThreads.nodes | map(select(.isResolved == false)) | length')

          echo "Unresolved threads: $unresolved"
          echo "unresolved=$unresolved" >> $GITHUB_OUTPUT

      - name: Approve PR
        if: success() && steps.check_status.outputs.failed == '0' && steps.check_threads.outputs.unresolved == '0'
        env:
          GH_TOKEN: ${{ secrets.CODE_RABBIT_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr review $PR_NUMBER --approve --body "All checks passed and conversations resolved âœ…" --repo ${{ github.repository }}

      - name: Merge PR
        if: success() && steps.check_status.outputs.failed == '0' && steps.check_threads.outputs.unresolved == '0'
        env:
          GH_TOKEN: ${{ secrets.CODE_RABBIT_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}